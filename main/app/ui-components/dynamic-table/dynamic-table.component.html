<div fxLayout="column" >
    <table fxFlex="100" mat-table matSort  (matSortChange)="sortData($event)" responsive-dynamic-table [dataSource]="tableSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
            <ng-container *ngIf="column.isSortable">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>
                    <div fxLayout="column">
                        <p>{{column.text}}</p>
                        <mat-form-field class="filter" *ngIf="column.isFilterable" floatLabel="never">
                            <mat-label>Search</mat-label>
                            <input matInput [formControl]="filterInputs[column.name]">
                        </mat-form-field>
                    </div>
                </th>
            </ng-container>
            <ng-container *ngIf="!column.isSortable">
                <th  mat-header-cell *matHeaderCellDef>
                    <div fxLayout="column">
                        <p>{{column.text}}</p>
                        <mat-form-field class="filter" *ngIf="column.isFilterable" floatLabel="never">
                            <mat-label>Search</mat-label>
                            <input matInput [formControl]="filterInputs[column.name]">
                        </mat-form-field>
                    </div>
                </th>
            </ng-container>
            <td mat-cell *matCellDef="let element" >
                {{element[column.name]}}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell  *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element" class="action-link"  fxLayoutGap="5"> 
                <button mat-raised-button [ngStyle]="{'background-color' : action.color}" *ngFor="let action of element['actions']" (click)="action.callbackFunc(action.params)">
                        <mat-icon>{{action.icon}}</mat-icon> &nbsp; {{action.text}}
                </button> 
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="columns.length">There are no data to display</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="paginationSizes" showFirstLastButtons>
    </mat-paginator>  
</div>
